<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Body Mass Index Calculator</h2>
  <p>
    This calculator provides body mass index (BMI) and the corresponding BMI
    weight status category for adults 20 years and older.
  </p>

  <ion-item>
    <ion-label>Height in meter: </ion-label>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Weight in kilogram: </ion-label>
    <ion-input type="number" [(ngModel)]="weight"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="calculateBMI()">
    calculate
  </button>

  <ion-item *ngIf="bmi">
    <h2>Your BMI is: {{bmi}} <code>({{bmiMessage}})</code></h2>
  </ion-item>
</ion-content>
